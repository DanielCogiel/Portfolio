<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new course</title>
    <link href="./style/global.css" rel="stylesheet">
    <link href="./style/course-registration.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ef8dadcacc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="./img/graduation_school_icon.svg">
            <h1>Trainings</h1>
        </div>
        <div class="right-section">
            <button class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>
    </header>
    <main>
        <h1 class="section-header">Register new course</h1>
        <div class="content-wrapper"> 
            <div class="form-box">
                <div class="form-field">
                    <p>Course name</p>
                    <input>
                </div>
                <div class="form-fields-wrapper">
                    <div class="form-field wider">
                        <p>Duration</p>
                        <input>
                    </div>
                    <div class="form-field wider">
                        <p>Learning days</p>
                        <input>
                    </div>
                    <div class="form-field">
                        <p>Lesson's duration</p>
                        <input>
                    </div>
                </div>
                <div class="form-fields-wrapper">
                    <div class="form-field">
                        <p>Language</p>
                        <input>
                    </div>
                    <div class="form-field">
                        <p>Level</p>
                        <input>
                    </div>
                </div>
                <div class="form-fields-wrapper">
                    <div class="form-field">
                        <p>Location</p>
                        <input>
                    </div>
                    <div class="form-field">
                        <p>Trainer's name</p>
                        <input>
                    </div>
                </div>
                <div class="form-buttons">
                    <button>Register new course</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
