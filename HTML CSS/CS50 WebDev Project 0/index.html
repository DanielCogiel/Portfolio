<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="link-container">
            <a href="image.html">
                <button>
                    Image Search >>
                </button>
            </a>
            <a href="advanced.html">
                <button>
                    Advanced Search >>
                </button>
            </a>
        </div>
        <div class="search-bar">
            <img src="images/Google_2015_logo.svg.png">
            <form action="https://www.google.com/search">
                <input type="text" name="q" onfocus="this.value=''">
                    <div>
                        <button type="submit">
                            Search Google
                        </button>
                        <button name="btnI" type="submit">
                            I'm feeling lucky
                        </button>
                    </div>
            </form>
        </div>
    </body>
</html>
